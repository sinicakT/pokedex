{% load static %}

<ul role="list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 p-4">
    {% for pokemon in pokemons %}
        <a href="{% url 'pokemon-detail' pokemon.id %}">
            <li class="col-span-1 flex flex-col divide-y divide-gray-200 rounded-lg bg-white text-center shadow-xl">
                <div class="flex flex-1 flex-col p-8">
                    <img class="mx-auto size-32 shrink-0 rounded-full"
                         src="{% if pokemon.image %}{{ pokemon.image }}{% else %}{% static 'question-mark.png' %}{% endif %}"
                         alt="">
                    <h3 class="mt-6 text-sm font-medium text-gray-900">{{ pokemon.name }}</h3>
                    <dl class="mt-1 flex grow flex-col justify-between">
                        <dt class="sr-only">Species</dt>
                        <dd class="text-sm text-gray-500">
                            {% if pokemon.species %}{{ pokemon.species.name }}{% else %}â€”{% endif %}</dd>
                    </dl>
                </div>
                <div class="flex flex-wrap justify-start gap-2 p-4">
                    {% for type in pokemon.types.all %}
                        {% if type.image %}
                            <img src="{{ type.image }}" alt="{{ type.name }}"
                                 title="{{ type.name }}"
                                 class="w-12 object-contain rounded">
                        {% endif %}
                    {% endfor %}
                </div>
            </li>
        </a>
    {% endfor %}
</ul>
